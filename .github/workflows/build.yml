name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install
      run: cargo install --git https://github.com/jgouly/cube-tools --bin alg-list-gen
    - name: Build pages
      run: alg-list-gen < corners> tmp.html
      run: git add tmp.html
      run: git commit -am "Auto generated $(date)"
      run: git push HEAD:tmp-auto
